  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FIRE ALARM SYSTEMðŸ”¥</a>

            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a href="{% url 'request_access'   %}"><button class="button btn btn-primary " type="button" name="button">Request Access</button></a>

    <body>
        <center>
            <form action="{% url 'send' %}" method="POST" style="margin-top:200px;">
              {% csrf_token %}
                <div class="edho fortext">
                <b style="border:2px solid white;padding-left:30px;">  Username:</b>
                  <input type="text" name="username" value="{{username}} " readonly>
                    <br>
                    <br>
                  <b style="border:2px solid white">  Email:</b>
                  <input type="text" name="username" value="{{email}} " readonly>
                </div>
            <div class="edho fortext">
            {{form.errors}}
            </div>
            <a href="{% url 'send' %}"><button class="button btn btn-primary btn-lg" style="margin-top:30px;" type="submit" name="button">Submit</button></a>
                
            </form>
            </center> 

            {% comment %} <form action="" method=='POST'>
                {% csrf_token %}
                {{form}}
                <input type="submit" name="submit">
            </form> {% endcomment %}
  </body>
